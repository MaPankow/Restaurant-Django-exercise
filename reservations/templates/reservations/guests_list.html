
{% extends 'base.html' %}
{% block content %}
<body>
    {% include 'nav.html' %}

    
    <section id="menu">
        <div class="drinks">
            <h3>Guests</h3> 
            <table style="width:100%; max-width:1000px;">
                <tr class="table_head">
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Persons</th>
                    </tr>
                {% for guest in guests_list %}

            <tr>
              <td><strong>{{ guest.name }}</strong></td>
              <td>{{ guest.date }}</td>              
              <td>{{ guest.time }}</td>
              <td>{{ guest.num_guests }}</td>
            </tr>

            {% endfor %}
          </table> 
        </div>
</body>
{% endblock %}
